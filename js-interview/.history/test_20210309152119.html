<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function A(x) {
        this.x = x;
        this.arr = [1, 2, 3];
      }
      A.prototype.sayA = function () {
        console.log("A");
      };

      function B(y) {
        this.y = y;
      }

      // 核心 修改子类的原型
      //  B.prototype = new A(100); // 通过指向实例 避免影响其他实例 每个实例唯一性
      // B.prototype.constructor = B; // 将丢失的构造函数补上 保证原型完整性

      B.prototype.__proto__ = new A(100);

      let b = new B(200);
      console.log(b.x);
      

      /* 
       
        不能直接 B.prototype = A.prototype 
        这样会导致原型共用 修改B原型也会改变A的原型
        这样只能拿到A原型链上属性和方法 拿不到A私有属性和方法
      
      */
    </script>
  </body>
</html>
