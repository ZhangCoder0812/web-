<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">点击</button>
    <script>
      function formData() {
        data.t = new Date().getTime(); // 加入随机参数 防止使用缓存
        var res = [];
        for (var key in data) {
          //在URL中是不可以出现中文的，如果出现了中文需要转码，可以调用encodeURIComponent方法，URL中只
          res.push(
            encodeURIComponent(key) + "=" + encodeURIComponent(data[key])
          );
        }
        return res.join("&");
      }

      function ajax(options = {}) {
        options = {
          url: "",
          method: "get",
          data: {},
          dataType: "json", //响应数据格式，默认json
          timeout: "", // 超时时间
          ...options,
        };
        let timer;
        let { url, method, data, timeout } = options;
        if (timeout) {
          timer = setInterval(function () {
            xhr.abort();
            clearInterval(timer);
          }, timeout);
        }

        let xhr;
        if (window.xhrRequest) {
          // 处理兼容
          xhr = new xhrRequest();
        } else if (window.ActiveObject) {
          //兼容IE6以下版本
          xhr = new ActiveXobject("Microsoft.xhr");
        }

        if (method.toLowerCase() === "get") {
          xhr.open(method, url + "?" + formData(data), true);
          xhr.send();
        } else {
          xhr.open(method, url, true);
          xhr.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
          );
          xhr.send(formData(data));
        }

        xhr.onreadystatechange = function (ev2) {
          if (xhr.readyState === 4) {
            clearInterval(timer);
            if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
              option.success(xhr);
            } else {
              option.error(xhr);
            }
          }
        };
      }

      ajax(
        "https://api.sermatec-cloud.com/energy/getDailyDisCharge",
        "GET",
        (data) => {
          console.log(data);
        }
      );

      /* 
        xhr.readyState:
          0 请求未初始化
          1 与服务器建立连接
          2 请求已接收
          3 请求处理中
          4 请求已完成
      
      */
    </script>
  </body>
</html>
