    <script>
      function A(name) {
        this.name = name;
      }

      function myNew() {
        let [_constructor, ...args] = [...arguments];
        let obj = {};
        obj.__proto__ = _constructor.prototype;
        let o = _constructor.apply(obj, ...args);
        return o instanceof Object ? o : obj;
      }

      let a = myNew(A,'wade');

      console.log(a);
    </script>
