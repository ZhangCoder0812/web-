<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 

        原型： prototype
        原型链：__proto__  指向所有类的原型

        每个函数都有一个 prototype 属性
        每个对象都有一个 __proto__ 属性 
        prototype 也是一个对象 也有 __proto__ 属性
        prototype 上有一个 constructor 构造函数指向当前类

      */

      function Animal() {
        this.type = "哺乳类";
      }
      Animal.prototype.type = "哺乳";

      let an = new Animal();

      console.log(an.__proto__)
      console.log(Animal.prototype)


    </script>
  </body>
</html>
