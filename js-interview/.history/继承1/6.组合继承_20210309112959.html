<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function A(name, age) {
        this.name = name;
        this.age = age;
        this.cars = ["奔驰", "宝马", "奥迪"];
        this.say = function () {
          console.log(123);
        };
      }

      function B(...args) {
        A.call(this, ...args);
      }

      let b1 = new B("wade", 12);
      console.log(b1);
      b1.cars.push("法拉利");
      console.log(b1.cars); // ["奔驰", "宝马", "奥迪"."法拉利"]
      let b2 = new B("lbj", 20);
      console.log(b2.cars); // ["奔驰", "宝马", "奥迪"]  不会导致其他实例也受影响

      /* 
        组合继承: 原型链继承 + 构造函数继承(call)
           缺点：浪费内存 每创建一个实例 都会创建新的内存去存放属性和方法
       */
    </script>
  </body>
</html>
