<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function A() {
        this.name = "a";
        this.say = function () {
          console.log(123);
        };
      }
      A.prototype.age = 12;
      console.log(A.prototype);

      function B() {}
      B.prototype = A.prototype; // 只能拿到A的原型链上属性 拿不到A
      let b = new B();
      console.log(b);
    </script>
  </body>
</html>
