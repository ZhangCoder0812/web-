<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function A(name, age) {
        this.name = name;
        
      }

      A.prototype.say = function(){
        console.log('say')
      }

      function B(...args) {
        A.call(this, ...args);
      }

      B.prototype = new A()
      B.prototype.constructor  = B

      let b1 = new B("wade", 12);
      console.log(b1);
      

      /* 
        组合继承: 原型链继承 + 构造函数继承(call)
           
       */
    </script>
  </body>
</html>
