<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
 
      call继承：子类中执行 父类.call(this)
              在子类中把父类当作普通函数执行，传入子类的this，相当于
              在子类中定义两父类的方法和属性
        - 只能继承父类私有的属性和方法（原型链上的属性和方法继承不了）
        - 父类私有的变为子类私有的

      */

      function A(name, age) {
        this.name = name;
        this.age = age;
        this.cars = ["奔驰", "宝马", "奥迪"];
        this.say = function () {
          console.log(123);
        };
      }

      function B(...args) {
        A.call(this, ...args);
      }

      let b1 = new B("wade", 12);
      console.log(b1);
      b1.cars.push("法拉利");
      console.log(b1.cars); // ["奔驰", "宝马", "奥迪"."法拉利"]
      let b2 = new B("lbj", 20);
      console.log(b2.cars); // ["奔驰", "宝马", "奥迪"]  不会导致其他实例也受影响

      /* 
        call继承:
           缺点：浪费内存 每创建一个实例 都会创建新的内存去存放属性和方法
       */
    </script>
  </body>
</html>
