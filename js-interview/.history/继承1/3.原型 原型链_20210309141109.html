<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 

        原型： prototype
        原型链：__proto__  指向所属类的原型

        每个函数都有一个 prototype 属性
        每个对象都有一个 __proto__ 属性 
        prototype 也是一个对象 也有 __proto__ 属性
        prototype 上有一个 constructor 构造函数指向当前类

      */

      function Animal() {
        this.type = "哺乳类";
      }
      Animal.prototype.type = "哺乳";

      let an = new Animal();

      console.log(an.__proto__ === Animal.prototype); // true 实例的__proto__指向当前类的prototype

      console.log(an.type); // 哺乳类 先找自身上的属性

      delete an.type; // 删除自身的 type 属性

      console.log(an.type); // 哺乳 找不到在原型链上向上查找

      console.log(an.__proto__.__proto__ === Object.prototype); // true an.__proto__就是Animal的原型

      console.log(Animal.prototype.constructor === Animal); // true 原型上的 constructor执行当前类

      console.log(Object.prototype.__proto__); // null 顶层对象

      /* 
        特殊的 Function Object 即可以充当对象 也可以充当函数
        所以它们身上都有 prototype __proto__
      */

      console.log(Function.__proto__ === Function.prototype);
      // Function的 __proto__ 默认指向自己的 prototype 原型链指向所属类的原型
      // 同理
      console.log(Object.__proto__ === Function.prototype);
      // 所以
      console.log(Function.__proto__ === Object.__proto__);


    </script>
  </body>
</html>
