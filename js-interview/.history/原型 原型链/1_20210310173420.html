  <body>
    <script>
      let a = 30;
      let b = 23;

      /* 
        ^ 位运算(yihuo)
      */
      a = a^b // 001 010 011 -> 3
      b =b^a  // 010 011 001 -> 1
      a = a^b // 011 001 010 -> 2

      console.log(a); // 23
      console.log(b); // 30

    </script>
