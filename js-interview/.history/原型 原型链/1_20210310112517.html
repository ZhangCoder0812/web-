    执行上下文(EC execution context)：当函数执行时，会创建一个称为上下文的环境，分为创建和执行2个阶段。
- 创建阶段：指函数被调用但还未执行任何代码时，此时创建了一个拥有3个属性的对象sco
EC={
scopeChain: {} , 作用域链
variableObject:{} , 初始化变量 函数 形参
this:{} 指定this
}
函数内部变量查找是在定义时查找 不是在运行时 
(函数作用域链查找是在函数定义时的作用域链上查找，执行的时候查找
的是函数定义时的作用域链，不是执行时的作用域链)
    
    */
    </script>
