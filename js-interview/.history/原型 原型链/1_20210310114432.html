<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 

    执行上下文(EC execution context)：
    - 当函数执行时，会创建一个称为上下文的环境，分为 创建 和 执行 2个阶段。
    - 创建阶段：指函数被调用但还未执行任何代码时，此时创建了一个拥有3个属性的对象sco
    EC={
        scopeChain: {} , 作用域链
        variableObject:{} , 初始化变量 函数 形参
        this:{} 指定this
    }

    函数内部变量查找是在定义时查找 不是在运行时 
    (函数执行的时候查找变量是在函数定义时的作用域链上查找，而不是在执行时的作用域链上查找)
    
    */
      var name = "lbj";
      function fn1() {
        console.log(name); // lbj 作用域查找跟函数在哪里执行没有关系 跟创建有关系
      }

      function fn2() {
        var name = "wade";
        fn1();
      }
      fn2();
    </script>
  </body>
</html>
