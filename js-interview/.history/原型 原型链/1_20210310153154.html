  <body>
    <script>
      Function.prototype.bind = function () {
        let [_ctx, ...bindArgs] = [...arguments];
        let _this = this;
        function fBound(...args) {
          _this.apply(this instanceof fBound ? this : _ctx, [
            ...bindArgs,
            ...args,
          ]);
        }
        
        function Fn(){}
        Fn.prototype = this.prototype
        fBound.prototype = new Fn()

        return fBound;
      };

      function fn() {
        this.age = 12;
        console.log(this, arguments);
      }
      let obj = {
        name: "awde",
      };

      let newFn = fn.bind(obj, 1, 2);
      new newFn(3, 4);
    </script>
