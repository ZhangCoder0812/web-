  <body>
    <script>
      function fn(a, b, c, d) {
        console.log(a + b + c + d);
      }

      function curring(fn, arr = []) {
        return function (...args) {
          let newArgs = [...arr, ...args];
          console.log(newArgs);
          if (newArgs.length === fn.length) {
            return fn(... console.log(newArgs););
          } else {
            return curring(fn, newArgs);
          }
        };
      }

      let newFNn = curring(fn);

      newFNn(1)(2)(3)(4);
    </script>
