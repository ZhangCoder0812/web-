  <body>
    <script>
      Function.prototype.bind = function () {
        let [_ctx, ...bindArgs] = [...arguments];
        let _this = this;
        function fBound(...args) {
          _this.apply(_ctx, [...bindArgs, ...args]);
        }
        
        return fBound;
      };

      function fn() {
        console.log(this.name, arguments);
      }
      let obj = {
        name: "awde",
      };

      let newFn = fn.bind(obj, 1, 2);
      newFn(3, 4);
    </script>
