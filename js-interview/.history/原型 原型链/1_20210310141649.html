<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 

    执行上下文(EC execution context)：
    - 当函数执行时，会创建一个称为上下文的环境，分为 创建 和 执行 2个阶段。
    - 创建阶段：指函数被调用但还未执行任何代码时，此时创建了一个拥有3个属性的对象sco
    EC={
        scopeChain: {} , 作用域链
        variableObject:{} , 初始化变量 函数 形参
        this:{} 指定this
    }

    函数内部变量查找是在定义时查找 不是在运行时 
    (函数执行的时候查找变量是在函数定义时的作用域链上查找，而不是在执行时的作用域链上查找)
    
    */

      var a = 2;
      var result = [];

      function f(a) {
        var i = 0;
        total = 0;
        for (; i < 3; i++) {
          result[i] = function () {
            total += i * a;
            console.log("toatal", a, i, total);
            return total;
          };
        }
      }
      f(1);
      result[0](); // 2 , 0 ,0      1 3 3  1,0,0
      result[1](); // 2 , 1 , 2     1 3 6  1,1,1
      result[2](); // 2 , 2 ,6      1 3 9
    </script>
  </body>
</html>
