<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 5;

     
      a = a^b // 001 010 011 -> 3
      b =b^a  // 010 011 001 -> 1
      a = a^b // 011 001 010 -> 2

       /* 
        ^ 位运算() 转化为二进制 异或运算 

        10 -> 1010
         5 -> 0101
        111


      */

      console.log(a); // 23
      console.log(b); // 30

    </script>
  </body>
</html>
