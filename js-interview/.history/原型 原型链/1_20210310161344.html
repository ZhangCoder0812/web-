  <body>
    <script>
      function fn() {
        console.log("fn",arguments);
      }

      Function.prototype.before = function (beforeFn) {
        beforeFn();
        let _this = this
        return function (...args) {
          _this(...args);
        };
      };

      let newFn = fn.before(() => {
        console.log(" before ");
      });

    </script>
