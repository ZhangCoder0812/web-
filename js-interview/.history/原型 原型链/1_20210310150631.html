  <body>
    <script>
      Function.prototype.apply = function (ctx, args) {
        if (args && !Array.isArray(args)) {
          throw new TypeError("error");
        }
        ctx = ctx ? Object(ctx) : window;
        ctx.fn = this;
       
        let res = ctx.fn(...(args || []));
        delete ctx;
        return res;
      };

      function fn() {
        console.log(this.name, arguments);
      }
      let obj = {
        name: "awde",
      };

      fn.apply(obj,[1,2,3]);
    </script>
  </body>
