<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">点击</button>
    <script>
      function formUrl() {
        data.t = new Date().getTime(); // 加入随机参数 防止使用缓存
        var res = [];
        for (var key in data) {
          //在URL中是不可以出现中文的，如果出现了中文需要转码，可以调用encodeURIComponent方法，URL中只
          res.push(
            encodeURIComponent(key) + "=" + encodeURIComponent(data[key])
          );
        }
        return res.join("&");
      }

      function ajax(options = {}) {
        options = {
          url: "",
          method: "get",
          data: {},
          dataType: "json", //响应数据格式，默认json
          ...options,
        };
        let { url, method, data } = options;

        let xhr;
        if (window.XMLHttpRequest) {
          // 处理兼容
          xhr = new XMLHttpRequest();
        } else if (window.ActiveObject) {
          //兼容IE6以下版本
          xhr = new ActiveXobject("Microsoft.XMLHTTP");
        }

        if (method.toLowerCase() === "get") {
          xmlhttp.open(method, url + "?" + formData(data), true);
          xmlhttp.send();
        } else {
          xmlhttp.open(method, url, true);
          xmlhttp.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
          );
          xmlhttp.send( formData(data));
        }

        xhr.open(method, url, true); //创建请求 true 使用异步
        xhr.send(); // 将请求送往服务器
        xhr.onreadystatechange = function () {
          // 每当 readyState 属性改变时，就会调用该函数
          if (xhr.readyState === 4 && xhr.status === 200) {
            fn(xhr.responseText);
          }
        };
      }

      ajax(
        "https://api.sermatec-cloud.com/energy/getDailyDisCharge",
        "GET",
        (data) => {
          console.log(data);
        }
      );

      /* 
        xhr.readyState:
          0 请求未初始化
          1 与服务器建立连接
          2 请求已接收
          3 请求处理中
          4 请求已完成
      
      */
    </script>
  </body>
</html>
