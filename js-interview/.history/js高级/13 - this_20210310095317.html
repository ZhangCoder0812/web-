<!DOCTYPE html>

  <body>
    <script>
      /* 

           - 直接调用函数，不管函数被放在什么位置，this都是window 严格模式下 undefined
           - 被别人调用，谁点出来的就是谁(执行时调用的那个对象)
           - 构造函数内中 this.xxx=xxx 中的 this 是当前类的实例
           - call apply bind 执行函数this是第一个参数
           - 箭头函数没有自己的this 使用外层的this 
           - 箭头函数可以调用 call apply bind 不会报错，也不会影响this指向
        
        */

      function Person() {
        console.log(this); // p 指向实例 打印的时候是 Person{} 
                          // console.log()会把构造函数打印出来 不要被迷惑 这里this就是实例
                          // new 的实现原理可以解释为什么是 实例p
      }

      let p = new Person();


    </script>
  </body>
</html>
