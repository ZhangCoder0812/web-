<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 

           - 直接调用函数，不管函数被放在什么位置，this都是window
           - 被别人调用，谁点出来的就是谁
           - 构造函数内中 this.xxx=xxx 中的 this 是当前类的实例
           - call apply bind 执行函数this是第一个参数
           - 箭头函数没有自己的this 使用外层的this 
           - 箭头函数可以调用 call apply bind 不会报错，也不会影响this指向
        
        */

      function wrapper() {
        function fn() {
          console.log(this); // window 无论套多少层 自然执行都是 window
        }
        return fn;
      }

      function outer() {
        var f = wrapper();
        f();
      }

      outer();
    </script>
  </body>
</html>
