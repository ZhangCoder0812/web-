<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1e272e;
      }
      .slider {
        width: 50%;
        display: flex;
        align-items: center;
      }
      input[type="range"] {
        appearance: none; /* 清除默认样式 */
        background: linear-gradient(75deg, #3c40c6, #575fcf);
        border-radius: 4px;
        width: 100%;
        height: 12px;
        outline: none;
        box-shadow: 0 0 6px rgba(28, 32, 148);
      }
      /* 按钮 */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background-color: #f53b97;
        border-radius: 50%;
        transition: 0.3s;
      }
      /* 拖动的时候 */
      input[type="range"]:active::-webkit-slider-thumb {
        background-color: #ef5777;
        box-shadow: 0 0 0 6px rgba(155, 73, 146, 0.4);
      }
      .selected {
        margin-right: 16px;
        width: 80px;
        line-height: 40px;
        background-color: #f53b57;
        text-align: center;
        border-radius: 4px;
        color: #fff;
        position: relative;
      }
      .selected::after {
        content: "";
        display: block;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-left: 8px solid #f53b57;
        position: absolute;
        top: calc(50% - 8px);
        right: -6px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="slider">
        <span class="selected">50</span>
        <input
          type="range"
          name=""
          class="slider-input"
          min="0"
          max="500"
          value="50"
        />
      </div>
    </main>
  </body>
</html>
<script>
  const sliderEl = document.querySelector(".slider-input");
  const selectedEl = document.querySelector(".selected");
  sliderEl.addEventListener("input", () => {
    selectedEl.innerHTML = sliderEl.value;
  });
</script>
