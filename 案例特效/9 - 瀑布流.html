<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 4px;
      }
      .masonry {
        column-count: 4;
        column-gap: 0;
      }
      .item {
        padding: 2px;
        position: relative;
        counter-increment: item-counter;
      }
      img {
        display: block;
        width: 100%;
        height: auto;
      }
      .item::after {
        position: absolute;
        display: block;
        top: 2px;
        left: 2px;
        width: 24px;
        height: 24px;
        text-align: center;
        line-height: 24px;
        background-color: #000;
        color: #fff;
        content: counter(item-counter);
      }
    </style>
  </head>
  <body>
      <!-- 
        使用 column-count 属性。
        弊端：编号码顺序有限制 只能 先 自上而下 再 自左向右

       -->
