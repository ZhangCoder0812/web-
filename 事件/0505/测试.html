<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 500%;
            background: -webkit-linear-gradient(top left, pink, orange);
        }

        #box {
            position: absolute;
            top: 800px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: lightcoral;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>
        let ob = new IntersectionObserver(changes => {
            console.log(changes);
        }, {
            threshold: [1] //0 一露头  0.5 一半  1完全出现
        });
        ob.observe(box);
    </script>
</body>

</html>
