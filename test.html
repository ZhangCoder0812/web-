<script>

    Function.prototype.call = function (ctx, args) {
        ctx = ctx ? Object(ctx) : window
        ctx.fn = this
        let res = ctx.fn(...args)
        delete ctx.fn
        return res
    }

    Function.prototype.apply = function (ctx, args) {
        ctx = ctx ? Object(ctx) : window
        if (args && !Array.isArray(args)) {
            throw new TypeError('args must be arry')
        }
        ctx.fn = this
        let res = args ? ctx.fn(...args) : ctx.fn()
        delete ctx.fn
        return res   
    }

    Function.prototype.bind = function (ctx, ...bindArgs) {

        ctx = ctx ? Object(ctx) : window
        let _this = this
        function fBound(...args) {
            let newArgs = [...bindArgs, ...args]
            _this.apply(this instanceof fBound ? this : ctx, newArgs)
        }
        function Fn() { }
        Fn.prototype = _this.prototype
        fBound.prototype = new Fn()
        return fBound

    }

    function fn(a, b, c, d, e) {
        console.log(this, a, b, c, d, e)
    }
    fn.prototype.say = 'xxxx'
    let obj = { name: 'wade' }

    let res = fn.bind(obj, [1, 2], 8)
    let o = new res(4, 5)
    console.log(o.say)



</script>
