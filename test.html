<script>
  function myNew(Ctor, ...args) {
    if (typeof Ctor !== "function" || !Ctor.prototype)
      throw new TypeError("not a constructor");
    let obj = Object.create(Ctor.prototype);
    let res = Ctor.call(this);
    return res instanceof Object ? res : obj;
  }
</script>
