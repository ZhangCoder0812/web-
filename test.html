<script>
    function myNew(Ctor, ...args) {
        if (typeof Ctor !== "function" || !Ctor.prototype) throw new TypeError("constructor");
        let obj = Object.create(Ctor.prototype);
        let res = Ctor.call(this, ...args);
        return res instanceof Object ? res : obj;
    }
</script>
