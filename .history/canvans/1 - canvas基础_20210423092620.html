<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
         canvas 本身就是个标签，画布。若浏览器不支持canvas 会被渲染出一个文本。
         默认宽高 300 * 150

       -->
        <canvas id="canvans" width="600" height="400">您的浏览爱情不支持canvas，请升级</canvas>
    </body>
</html>
<!-- script写在html外面也可以 最终也会加在body里  -->
<script>
    let canvans = document.querySelector("#canvans");
    // 创造一个绘画环境
    let ctx = canvans.getContext("2d");
    ctx.fillStyle = "red"; // 设置填充色 并未开始填充
    ctx.str
    ctx.fillRect(0, 0, 200, 10); //填充范围 前两个起始坐标，后两个结束位置(宽，高)
</script>
