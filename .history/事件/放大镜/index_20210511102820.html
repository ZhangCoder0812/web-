<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            .magnifier {
                margin: 20px auto;
                width: 500px;
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
            }
            .magnifier .abbre {
                position: relative;
                box-sizing: border-box;
                width: 200px;
                height: 200px;
                border: 1px solid #eee;
                box-sizing: border-box;
            }
            .magnifier .abbre img {
                width: 100%;
                height: 100%;
            }
            .magnifier .abbre .mark {
                width: 80px;
                height: 80px;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
                background-color: rgba(255, 0, 0, 0.4);
                cursor: move;
                display: none;
            }
            .magnifier .detail {
                position: relative;
                width: 300px;
                height: 300px;
                overflow: hidden;
                display: none;
                border: 1px solid #eee;
                box-sizing: border-box;
            }
            .magnifier .detail img {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
            }
        </style>
    </head>
    <body>
        <section class="magnifier">
            <!-- 缩略图 -->
            <div class="abbre">
                <img src="./images/small.jpg" alt="" />
                <div class="mark"></div>
            </div>
            <!-- 详情图 -->
            <div class="detail">
                <img src="./images/big.jpg" alt="" />
            </div>
        </section>
    </body>
</html>
<script>
    $(function() {
        let $magnifier = $(".magnifier"),
            $abbre = $(".abbre"),
            $mark = $(".mark"),
            $detail = $(".detail");
        $detailImg = $detail.find("img");

        // 动态计算大图大小 按比例计算 mark/abbre = detail/ detailImg
        let abbreW = $abbre.width(),
            abbreH = $abbre.height(),
            abbreOffset = $abbre.offset(), // abbre距离body的偏移值
            markW = $mark.width(),
            markH = $mark.height(),
            detailW = $detail.width(),
            detailH = $detail.height(),
            detailIMGW = 0,
            detailIMGH = 0;
        detailIMGW = detailW / (markW / abbreW);
        detailIMGH = detailH / (markH / abbreH);
        $detailImg.css({
            with: detailW,
            height: detailIMGH,
        });

        // 计算mark和大图移动的位置
        const computed = function(e) {
            let curL = e.pageX - abbreOffset.left - markW / 2,
                curT = e.pageY - abbreOffset.top - markW / 2;
            //边界处理
            let minL = 0,
                minT = 0,
                maxL = abbreW - markW,
                maxT = abbreH - markH;
            curL = curL < minL ? minL : curL > maxL ? maxL : curL;
            curT = curT < minT ? minT : curT > maxT ? maxT : curT;
            $mark.css({
                left: curL,
                top: curT,
            });
            $detailImg.css({
                left: -((curL / abbreW) * detailW),
                top: -((curL / abbreW) * detailW),
            });
        };

        // $abbre.on("mouseenter", function(e) {}) 下面快捷写法
        $abbre
            .mouseenter(function(e) {
                // 鼠标进入
                $mark.css("display", "block");
                $detail.css("display", "block");
                computed(e);
            })
            .mousemove(function(e) {
                // 鼠标移动
                computed(e);
            })
            .mouseleave(function() {
                // 鼠标离开
                $mark.css("display", "none");
                $detail.css("display", "none");
            });
    });
</script>
