<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 1226px;
        height: 460px;
        margin: 0 auto;
        overflow: hidden;
      }
      .wrapper {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 10;
        width: calc(1226 * 5);
        display: flex;
        height: 100%;
        transition: left 0.3s linear 0s;
      }
      .slide {
        width: 1000px;
        height: 100%;
      }
      img {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="slide">
          <img src="./images/1.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/2.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/3.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/4.webp" alt="" />
        </div>
        <div class="slide">
          <!-- 克隆第一张 用于首尾连接 -->
          <img src="./images/1.webp" alt="" />
        </div>
      </div>
    </div>
    <script>
      let container = document.querySelector(".container"),
        wrapper = document.querySelector(".wrapper"),
        step = 0,
        timer;
      timer = setInterval(() => {
        step++;
        if (step >= 5) {
          wrapper.style.transition = "left 0s";
          wrapper.style.left = 0;
          step = 1;
          //无缝切换， 获取样式 刷新渲染队列 隐藏拉到最后一张拉到第一张的过度效果
          wrapper.offsetLeft;
          /* 或者
            setTimeout(() => {
                wrapper.style.transition = "left .3s";
                wrapper.style.left = `-${step * 800}px`;
            }, 0);
          */
        }
        wrapper.style.transition = "left .3s";
        wrapper.style.left = `-${step * 800}px`;
      }, 2000);
    </script>
  </body>
</html>
