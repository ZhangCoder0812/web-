<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            section {
                position: relative;
                height: 100vh;
                width: 100%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .wave {
                position: absolute;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #4973ff;
            }
            .wave span{
                position: absolute;
                width: 325;
            }
            .content {
                position: relative;
                z-index: 1;
                color: #fff;
                font-size: 4em;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="wave">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="content">
                <h2>Wavy Section</h2>
            </div>
        </section>
    </body>
</html>
