<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                height: 100vh;
                width: 100%;
                background-color: #000;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                border: 3px solid darkturquoise;
                padding: 10px;
            }
            .mave {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                position: relative;
                background-color: skyblue;
            }
            .mave::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 45%;
                top: 50%;
                margin-top: -00px;
                animation: mave 5s linear infinite;
            }

            @keyframes mave {
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="mave"></div>
        </div>
    </body>
</html>
