<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                height: 100vh;
                width: 100%;
                background-color: #000;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                border: 3px solid darkturquoise;
                padding: 10px;
            }
            .mave {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                position: relative;
                background-color: skyblue;
                overflow: hidden;
            }
            .mave::before {
                content: "";
                position: absolute;
                top: 0;
                left: 50%;
                width: 300px;
                height: 300px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 40%;
                transform: translate(-50%, -60%);
                animation: mave 5s linear infinite;
            }
            .mave::after {
                content: "oceanball";
                position: absolute;
                top: 30px;
                left: 50%;
                text-transform: uppercase; /* 大写 */
                color: darkturquoise;
                font-weight: 700;
                transform: translate(-50%, 0);
            }
            @keyframes mave {
                100% {
                    transform: translate(-50%, -60%) rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="mave"></div>
            <div class="mave1"></div>
        </div>
    </body>
</html>
