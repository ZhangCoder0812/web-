<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            section {
                position: relative;
                height: 100vh;
                width: 100%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .wave {
                position: absolute;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #4973ff;
            }
            .wave span {
                position: absolute;
                width: 325vh;
                height: 325vh;
                top: 0;
                left: 50%;
                background-color: #000;
                transform: translate(-50%, -75%);
            }
            .wave span:nth-child(1) {
                animation: animate 5s linear infinite;
                border-radius: 45%;
                background-color: rgba(20, 20, 20, 1);
            }
            .wave span:nth-child(1) {
                animation: animate 5s linear infinite;
                border-radius: 45%;
                background-color: rgba(20, 20, 20, 1);
            }
            @keyframes animate {
                0% {
                    transform: translate(-50%, -75%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -75%) rotate(360deg);
                }
            }
            .content {
                position: relative;
                z-index: 1;
                color: #fff;
                font-size: 4em;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="wave">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="content">
                <h2>Wavy Section</h2>
            </div>
        </section>
    </body>
</html>
