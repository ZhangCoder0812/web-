<!DOCTYPE html>

    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .masonry {
        width: 1200px;
        margin: 10px auto;
        column-count: 4;
        column-gap: 10px;
        break-inside: avoid;
      }
      img {
        max-width: 100%;
      }
      @media (max-width: 1200px) {
        .masonry {
          column-count: 3;
          width: calc(100% - 40px);
        }
      }
      @media (max-width: 768px) {
        .masonry {
          column-count: 2;
        }
      }
      @media (max-width: 480px) {
        .masonry {
          column-count: 1;
        }
      }
    </style>
  </head>
