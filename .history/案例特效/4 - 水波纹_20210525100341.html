<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .wave {
                position: absolute;
                top: calc((100% - 30px) / 2);
                left: calc((100% - 30px) / 2);
                width: 30px;
                height: 30px;
                border-radius: 300px;
            }
            .wave0 {
                background: #f00;
                z-index: 2;
                background-size: auto 106%;
                -webkit-animation: w 1s forwards;
            }
            .wave1 {
                background: #d00;
                z-index: 3;
                -webkit-animation: w 1s 0.2s forwards;
            }
            .wave2 {
                background: #b00;
                z-index: 4;
                -webkit-animation: w 1s 0.4s forwards;
            }
            .wave3 {
                background: #900;
                z-index: 5;
                -webkit-animation: w 1s 0.5s forwards;
            }
            .wave4 {
                background: #700;
                z-index: 6;
                -webkit-animation: w 1s 0.8s forwards;
            }
            .wave5 {
                background: #500;
                z-index: 7;
                -webkit-animation: w 1s 1s forwards;
            }
            @-webkit-keyframes w {
                0% {
                    top: calc((100% - 30px) / 2);
                    left: calc((100% - 30px) / 2);
                    width: 30px;
                    height: 30px;
                }
                100% {
                    top: calc((100% - 300px) / 2);
                    left: calc((100% - 300px) / 2);
                    width: 300px;
                    height: 300px;
                }
            }
        </style>
    </head>
    <body>
        <div class="wave wave5"></div>
<div class="wave wave4"></div>
<div class="wave wave3"></div>
<div class="wave wave2"></div>
<div class="wave wave1"></div>
<div class="wave wave0"></div>
    </body>
</html>
