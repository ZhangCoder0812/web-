<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            [class*="bg__"] {
                height: 50vh;

                text-indent: -9999px;

                /* fix background */
                

                /* center it */
                background-position: center center;

                /* Scale it nicely to the element */
                background-size: cover;

                /* just make it look a bit better ðŸ˜‰ */
            }
            [class*="bg__"]:nth-child(2n) {
                box-shadow: inset 0 0 1em #111;
            }

            

            .bg__bazz {
                height: 100vh;
                background-image: url(http://www.webhek.com/wordpress/wp-content/uploads/2014/07/parallax1.jpg);
            }
        </style>
    </head>
    <body>
        <div class="parallax">
            <div class="bg__foo">foo</div>
            <div class="bg__bar">bar</div>
            <div class="bg__baz">baz</div>
            <div class="bg__bazz">bazz</div>
        </div>
    </body>
</html>
