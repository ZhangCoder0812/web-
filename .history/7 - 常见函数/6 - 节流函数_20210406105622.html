<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 400%;
        background-image: linear-gradient(to bottom, pink, blue, orange);
      }
    </style>
  </head>
  <body>
    <script>
      /*

        节流：持续触发事件 规定时间内只执行一次
             即规律的执行 每隔wait秒执行一次 降低触发频率

      */

      function thtotate(fn, wait) {
        let timer,
          pre = 0;
        return function (...args) {
          let now = +new Date(),
            pass = now - pre; // 过了多少时间
          if (wait < pass) {
            // 间隔时间超过wait 立即执行 包含第一次触发
            fn.call(this, ...args);
            pre = +new Date();
            if (timer) {
              clearTimeout(timer);
              timer = null;
            }
          } else if (!timer) {
            // 间隔时间没超过wait 等待剩余时间后执行
            timer = setTimeout(() => {
              fn.call(this, ...args);
              pre = +new Date();
              clearTimeout(timer);
              timer = null;
            }, wait - pass);
          }
        };
      }

      function handle() {
        console.log("11111111");
      }

      window.onscroll = thtotate(handle, 300);

      /* 
       简版
          节流： 多次触发事件 规定时间内 上一次事件结束后 才开始下一次事件

          使用闭包保存每次的 timer 变量，规定时间内 判断上次的 timer 是否存在
          存在就不执行 不存在就执行

          这里 timer 要置为空 因为 clearTimeout(timer) 清除定时器  timer还有值
      */
      
    </script>
  </body>
</html>
