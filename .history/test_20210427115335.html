<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <div style="width: 800px;height: 800px;border: 1px solid black">
            <svg
                id="svg1"
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                width="100%"
                height="100%"
            ></svg>
        </div>

        <script>
            window.onload = function() {
                var svgNS = "http://www.w3.org/2000/svg";
                var oParent = document.getElementById("div1");
                var oSvg = document.getElementById("svg1");

                // 封装创建标签函数（标签名，属性）
                function createTag(tag, objAttr) {
                    var oTag = document.createElementNS(svgNS, tag);
                    for (var attr in objAttr) {
                        oTag.setAttribute(attr, objAttr[attr]);
                    }
                    return oTag;
                }

                var arrNum = [23.61, 17.1, 16.05, 15.4, 11.72, 14.95]; //代表不同分类 占得比值
                var angle = 360;
                var sunNum = 0;
                var outerR = 120; // 外圆半径
                var innerR = 70; // 内圆半径
                var centerX = 200; // 中心点坐标
                var centerY = 200; // 中心点坐标
                var arrColor = ["red", "blue", "yellow", "green", "black", "gray"];
                var ouertXY = [
                    //外圆上点的坐标
                    { x: 320, y: 200 }, //起点坐标
                ];
                var innerXY = [
                    //内圆上点的坐标
                    { x: 270, y: 200 }, //起点坐标
                ];

                for (var i = 0; i < arrNum.length; i++) {
                    // 计算每个角度值
                    var agNum = (arrNum[i] / 100) * angle;
                    sunNum += agNum; // 每次计算从上次点的位置开始

                    // 让最后一个连接上第一个形成闭环 因为上面计算角度时有偏差
                    if (i == arrNum.length - 1) {
                        sunNum = 360;
                    }

                    // 外圆点的x坐标 三角函数计算时要把角度转为弧度
                    var outerX = Math.cos((sunNum * Math.PI) / 180) * outerR + centerX;
                    var outerY = Math.sin((sunNum * Math.PI) / 180) * outerR + centerY;
                    ouertXY.push({ x: outerX, y: outerY });

                    //内圆的点同样办法计算
                    var innerX = Math.cos((sunNum * Math.PI) / 180) * innerR + centerX;
                    var innerY = Math.sin((sunNum * Math.PI) / 180) * innerR + centerY;
                    innerXY.push({ x: innerX, y: innerY });
                }

                // 绘制弧形
                for (var i = 0; i < ouertXY.length; i++) {
                    if (i == ouertXY.length - 1) {
                        break;
                    }

                    // d="M150 150A100 100 0 0 1 250 150L225 175A50 50 0 0 0 175 175Z"
                    var d =
                        "M" +
                        ouertXY[i].x +
                        " " +
                        ouertXY[i].y +
                        "A" +
                        outerR +
                        " " +
                        outerR +
                        " 0 0 1 " +
                        ouertXY[i + 1].x +
                        " " +
                        ouertXY[i + 1].y +
                        "L" +
                        innerXY[i + 1].x +
                        " " +
                        innerXY[i + 1].y +
                        "A" +
                        innerR +
                        " " +
                        innerR +
                        " 0 0 0 " +
                        innerXY[i].x +
                        " " +
                        innerXY[i].y;

                    var oPath = createTag("path", { d: d, fill: arrColor[i] });

                    //创建运动标签
                    //运动的起点位置
                    var dStartPoint =
                        "M" +
                        ouertXY[i].x +
                        " " +
                        ouertXY[i].y +
                        "A" +
                        outerR +
                        " " +
                        outerR +
                        " 0 0 1 " +
                        ouertXY[i].x +
                        " " +
                        ouertXY[i].y +
                        "L" +
                        innerXY[i].x +
                        " " +
                        innerXY[i].y +
                        "A" +
                        innerR +
                        " " +
                        innerR +
                        " 0 0 0 " +
                        innerXY[i].x +
                        " " +
                        innerXY[i].y;
                    //运动的终点位置
                    var dEndPoint = d;
                    var oAn = createTag("animate", {
                        attributeName: "d",
                        dur: "1",
                        from: dStartPoint,
                        to: dEndPoint,
                    });

                    oPath.appendChild(oAn);
                    oSvg.appendChild(oPath);
                }
            };
        </script>
    </body>
</html>
