<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .text {
                text-anchor: middle;
                dominant-baseline: middle;
            }
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <svg height="700" width="700">
            <!--  设置底色圆环 -->
            <circle
                cx="350"
                cy="350"
                r="300"
                fill="none"
                stroke="grey"
                stroke-width="40"
                stroke-linecap="round"
            ></circle>
            <!--  设置进度条 
                这里transform目的是经度旋转从上面开始
                stroke-linecap="round" 
            -->
            <circle
                class="progess"
                transform="rotate(-90,350,350)"
                cx="350"
                cy="350"
                r="300"
                fill="none"
                stroke="grey"
                stroke-width="40"
                stroke-linecap="round"
                stroke-dasharray="0,1000"
            ></circle>
            <text class="text" x="350" y="350" font-size="200" fill="red">36</text>
        </svg>
    </body>
</html>
