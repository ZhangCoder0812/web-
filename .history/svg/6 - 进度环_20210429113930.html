        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .text {
                text-anchor: middle;
                dominant-baseline: middle;
            }
            body {
                text-align: center;
            }
        </style>

    <body>
        <svg height="700" width="700">
            <!--  设置底色圆环 -->

                cy="350"
                r="300"
                fill="none"

                stroke-width="40"

            <!--  设置进度条 -->
            <circle
                class="progess"
                cx="350"
                cy="350"
                r="300"
                fill="none"
                stroke="grey"
                stroke-width="40"
                stroke-linecap="round"\
                stroke-dasharr
            ></circle>
        </svg>
