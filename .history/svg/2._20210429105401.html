<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- use标签复用节点 通过id标识 x,y坐标 相对于复制图形的位置移动-->
        <svg width="600" height="600" style="border:1px solid black">
            <circle
                id="c1"
                cx="200"
                cy="200"
                r="100"
                stroke="orange"
                fill="red"
                stroke-width="10"
            ></circle>

            <use href="#c1" x="100" y="200"></use>
        </svg>

        <!-- g标签定义一个组 可以进行复用-->
        <svg width="1200" height="1000" style="border:1px solid black">
            <g id="xxx">
                <circle cx="100" cy="100" r="50"></circle>
                <circle cx="500" cy="100" r="50"></circle>
                <circle cx="300" cy="300" r="200"></circle>
            </g>
            <use href="#xxx" x="500" y="300"></use>
        </svg>

        <!-- defs 定义  用到的时候才显示-->
        <svg width="1200" height="1000" style="border:1px solid black">
            <defs>
                <g id="xxx">
                    <circle cx="100" cy="100" r="50"></circle>
                    <circle cx="500" cy="100" r="50"></circle>
                    <circle cx="300" cy="300" r="200"></circle>
                </g>
            </defs>
            <use href="#xxx" x="500" y="300"></use>
        </svg>
    </body>
</html>
